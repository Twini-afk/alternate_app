<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function goToNextPage() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text"> Guess What? </h1>
            <h2 class="header_text"> You are now 22 years old! And guess what,</h2>
            <h1 class = "header_text"> You are an amazing person!</h1>
        </div>
        <div class="gif_container">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHY5cnNic3pjYXk0cTBjeWN2cmYyenZwb3d2cnJxcGZnMDM1a2ozcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/SvvfK2dco188Wk4ZTq/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class = "buttons">
            <button class="btn" id = "yesButton" onclick="nextPage()">Next?</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">tired?</button>
            <script>
                function nextPage() {
                    window.location.href = "suprise.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
</body>
